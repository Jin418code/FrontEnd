<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
ul strong {
	color: dodgerblue;
} /*자손 셀렉터*/
div > strong {
	background: yellow;
} /*자식 셀렉터*/
</style>
</head>
<body>
	<div>
	<div>
			2학기 <strong>학습 내용</strong>
	</div>
		<ul>
			<li>HTML5</li>
			<li><strong>CSS</strong></li>
			<li>JAVASCRIPT</li>
		</ul>
		<div>60점 이하는 F!</div>
	</div>
</body>
</html>
