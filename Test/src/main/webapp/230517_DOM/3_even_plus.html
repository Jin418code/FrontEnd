<!DOCTYPE html>

<body>
  <h1 align="center">짝수 합 구하기</h1>
  <div id="result"></div>

  <script>
    var num = 20;
    var sum = 0;

    for (var i = 1; i <= num; i++) {
      if (i % 2 == 1)
        continue;
      sum += i;

      document.write(i + " ------- " + sum + "<br>");
    }
  </script>
</body>

</html>
