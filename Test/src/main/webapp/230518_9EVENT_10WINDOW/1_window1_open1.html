<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function load(URL) {
      window.open(URL, "myWin:", "left=300, top=300, width=400, height=300");
    }
  </script>
</head>

<body>
  <h3>window.open()으로 윈도우 열기</h3>
  <hr>
  <a href="javacript:load('http://www.naver.com')">네이버 홈 페이지</a><br>.
  <a href="javacript:load('http://google.com')">구글 홈 페이지</a><br>.
  <a href="javacript:load('http://disneyworld.com')">디즈니월드 홈 페이지</a><br>.

</body>

</html>
