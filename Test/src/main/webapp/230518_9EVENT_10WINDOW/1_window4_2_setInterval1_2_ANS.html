<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <head>
    <title>setInterval 로 텍스트 회전</title>
  </head>

<body>
  <h3>텍스트가 자동 회전하며 , 마우스로 클릭하면 중단하고 다시 클릭하면 회전하면서 텍스트가 진행 됩니다.</h3>
  <hr>
  <div><span id="span" style="background-color:yellow">자동 회전하는 텍스트입니다. </span>
  </div>
  <script>
    var span = document.getElementById("span");
    var timerID = setInterval("doRotate()", 500); // 200 밀리초 주기로 doRotate () 호출
    var btnClick = true;

    span.onclick = function (e) { // 마우스 클릭 이벤트 리스너

      if (btnClick == false) {
        timerID = setInterval("doRotate()", 500);
        btnClick = true;
      } else if (btnClick == true) {
        clearInterval(timerID);
        btnClick = false;
      }
    }

    function doRotate() {
      var str = span.innerHTML;
      var firstChar = str.substr(0, 1);
      var remains = str.substr(1, str.length - 1);
      str = remains + firstChar;
      span.innerHTML = str;
    }
  </script>
</body>

</html>
