<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script type="text/javascript">
		var ret = prompt("이름을 입력하세요", "황기태");

		if (ret == null) {
			// 취소 버튼이나 다이얼로그를 닫을 경우
		}
		else if (ret == "") {
			// 문자열 입력 없이 확인 버튼 누를 경우
		}
		else {
			// ret에는 사용자가 입력한 문자열
			document.write(ret);
		}
	</script>

</head>

</html>
