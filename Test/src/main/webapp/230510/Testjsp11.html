<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Jquery</title>
</head>

<script src="./js/jquery-3.5.1.js">
</script>

<script>
	$(document).ready(function() {
		//attr() : 요소(태그)의 속성을 제어하는 메소드 역할.
		$('img').attr({
			width : 250,
			height : 250
		}); 
		//alert;
	});//getter
</script>

<body>
	<h1>이미지 불러오기</h1>
	<img alt="사과이미지" src="./images/apple.jpeg">
</body>

</html>
