<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>로또 번호 생성기</title>
    <script type="text/javascript">
      //숫자1~45
      var num1 = Number((Math.random() * 44).toFixed(0)) + 1; // 1 ~ 45, 0 ~ 44
      var num2 = Number((Math.random() * 44).toFixed(0)) + 1;
      var num3 = Number((Math.random() * 44).toFixed(0)) + 1;
      var num4 = Number((Math.random() * 44).toFixed(0)) + 1;
      var num5 = Number((Math.random() * 44).toFixed(0)) + 1;
      var num6 = Number((Math.random() * 44).toFixed(0)) + 1;

      //중복배제 공식
      if (num2 == num1) {
        num2 = Number((Math.random() * 44).toFixed(0)) + 1;
      }
      if (num3 == num1 || num3 == num2) {
        num3 = Number((Math.random() * 44).toFixed(0)) + 1;
      }
      if (num4 == num1 || num4 == num2 || num4 == num3) {
        num4 = Number((Math.random() * 44).toFixed(0)) + 1;
      }
      if (num5 == num1 || num5 == num2 || num5 == num3 || num5 == num4) {
        num5 = Number((Math.random() * 44).toFixed(0)) + 1;
      }
      if (num6 == num1 || num6 == num2 || num6 == num3 || num6 == num4 ||
        num6 == num5)
      {
        num6 = Number((Math.random() * 44).toFixed(0)) + 1;
      }

      var lotto = [num1, num2, num3, num4, num5, num6];

      lotto.sort(function (left, right) {
        return left - right;
      });

      alert("이번주 로또번호는 " + lotto + " 입니다");
    </script>
  </head>
  <body></body>
</html>
