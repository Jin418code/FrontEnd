<html>
  <head></head>
  <style></style>
  <body>
    <script>
      var current = new Date();

      time = current.getHours();

      if (time < 18) {
        document.body.style.backgroundColor = "orange";
      } else {
        document.body.style.backgroundColor = "skyblue";
      }

      document.write(time + "시 입니다.");
    </script>
  </body>
</html>
