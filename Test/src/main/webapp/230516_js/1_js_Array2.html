      배열 n을 선언하고, 난수를 10개 생성합니다.

      난수값을 실수에서 정수로 변환합니다.

    -->
  <style></style>
  <body>
    <script>
      var n = new Array(10);

      function final() {
        var random_num = Math.floor(Math.random() * 1000) + 1;
        return;
      }

      for (i = 0; i < 10; i++) {
        n[i] = final();
      }
