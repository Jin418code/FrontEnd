<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <script>
      var s1 = "문자열 1 ";
      var s2 = "문자열 2 ";

      s3 = s1.concat(s2);
      document.writeln(s3 + "<br>");
    </script>

    <script>
      s = "Hong's number is 123-4567.";
      result = s.replace("Hong's", "Jin's");
      document.writeln(result);
    </script>

    <script>
      s = "One, Two, Three, Four, Five";
      array = s.split(',');
      for (i = 0; i < array.length; i++) {
        document.writeln(i + '-' + array[i] + '<BR>')
      }
    </script>

    
  </body>
</html>
