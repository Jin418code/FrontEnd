<html>
  <head> </head>
  <style></style>
  <body align="center">
    <h3>do~while문</h3>
    <hr />
    <script>
      var n = prompt("0보다 큰 정수를 입력하세요", 0);
      n = parseInt(n);

      var i = 1;

      do {
        alert("ALRAM ");
        document.write("ALRAM ");
        i++;
      } while (i <= n);
    </script>
  </body>
</html>
