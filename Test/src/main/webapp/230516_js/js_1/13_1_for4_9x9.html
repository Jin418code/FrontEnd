<html>
  <head> </head>
  <style>
    body {
      font-size: 2em;
      text-align: center;
      color: green;
    }
  </style>
  <body align="center">
    <h2>구구단</h2>
    <hr/>
    <script>
      document.write("<h2>구구단 테이블</h2>");
      document.write("<table border = 1 width = 50%");

      for (var i = 1; i <= 9; i++) {
        document.write("<tr align = center>");  
        for (var j = 2; j <= 9; j++) {
          document.write("<td>" + j + "*" + i + "=" + i * j + "</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
