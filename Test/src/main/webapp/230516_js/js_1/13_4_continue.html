  <style></style>
  <body align="center">
    <script>
      var sum = 0;

      for(i = 1; i <= 100; i++) {

        if(i % 3 ==0)
        continue; // 다음 반복으로 점프(i++ 코드로)
        document.write(i + " ");
        sum += i;
      }
      document.write("합은 " + sum);
    </script>
  </body>
